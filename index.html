<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body class="bg-body-secondary">
    <h1 class="text-center mt-5">Todo List App</h1>
    <div class="container my-5">
        <div class="form-group d-flex justify-content-between align-items-center">
            <input type="text" class="form-control w-75 d-inline" name="todo" id="todo" placeholder="Enter Your Todo">
            <button id="add" class="add btn btn-outline-primary">Add</button>
            <button id="update" class="add btn btn-outline-primary" style="display: none;">Update</button>
        </div>
        <table class="table my-5">
            <thead>
                <tr>
                    <th scope="col" class="col-6">Todo</th>
                    <th scope="col">Update</th>
                    <th scope="col">Done</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>



    <!-- Modal -->
    <div class="layer fixed-top h-100 w-100 bg-black bg-opacity-50" style="display: none;" id="exampleModal">
        <div class="modal-dialog w-50 bg-white p-3 rounded-2 h-25 mt-5">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4 mb-3" id="exampleModalLabel">Warning</h1>
                    <button type="button" class="btn-close" onclick="closeButton()"></button>
                </div>
                <div class="modal-body">
                    You have to fill the input field
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
